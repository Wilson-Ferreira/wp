<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:dialog header="Entrar no sistema"
                  modal="false" closable="true" position="center"
                  widgetVar="modalLogin" minWidth="330" width="330" showEffect="slide"
                  draggable="false" resizable="false" visible="true" >
           
            <h:form id="formLogin">

                <p:messages id="msg" autoUpdate="true" style="font-size: 12px"/>
                <h:panelGrid columns="2" cellpadding="3" style="font-weight: bold; font-size: 12px">

                   
                    <h:outputLabel for="j_login" value="Email" />
                    <p:inputText id="j_login" value="#{loginBean.username}" size="30" />

                    <h:outputLabel for="j_password" value="Senha" />
                    <p:password id="j_password" value="#{loginBean.password}" size="30" />

                    <h:outputLabel value=""/>
                    <p:commandButton ajax="false" value="Entrar" action="#{loginBean.autenticarUsuario()}" update=":formLogin"/>  
                    
                </h:panelGrid>
                              

            </h:form>

        </p:dialog>

    </h:body>
</html>
