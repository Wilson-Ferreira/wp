<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../WEB-INF/templates/Layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:view>
            <f:metadata>
                <f:viewAction action="#{funcionarioBean.buscarTodosFuncionarios()}"/>
                <f:viewAction action="#{funcionarioBean.buscarTodasUfs()}"/>
                <f:viewAction action="#{funcionarioBean.buscarTodosCargos()}"/>
            </f:metadata>


            <p:outputPanel id="panelConteudo">

                <div class="aw-page-title">             
                    <p:outputPanel>
                        <p:outputLabel value="Ediçao de Funcionários"
                                       rendered="#{jsfUtil.pageTitle}"/>                 
                    </p:outputPanel>
                </div>

                <h:form styleClass="ui-toolbar" id="toolbar" prependId="false" rendered="#{jsfUtil.toolbar}"> 
                    <p:toolbar>
                        <p:toolbarGroup align="left">

                            <p:commandButton value="Novo" icon="ui-icon-disk" process="@this" immediate="true" 
                                             update=":panelConteudo" resetValues="true"
                                             action="#{funcionarioBean.preparaSalvarFuncionario}"/>                                        

                        
                            <p:commandButton value="Alterar" icon="ui-icon-pencil" process="@this" immediate="true"
                                             update=":panelConteudo" resetValues="true" 
                                             disabled="#{funcionarioBean.funcionario.id == null}"                                        
                                             action="#{funcionarioBean.preparaAlterarFuncionario}"/>                                        

                            <p:commandButton value="Excluir" icon="ui-icon-trash" process="@this" 
                                             disabled="#{funcionarioBean.funcionario.id == null}"
                                             action="#{funcionarioBean.preparaExcluirFuncionario}"
                                             update=":formDialogExcluir" resetValues="true"/>                                         

                        </p:toolbarGroup>
                    </p:toolbar>
                </h:form>

                <h:form id="tableFuncionario" prependId="false" rendered="#{jsfUtil.dataTable}">
                    <p:dataTable var="funcionario" value="#{funcionarioBean.listaFuncionarios}" paginator="true" rows="17" paginatorPosition="bottom"
                                 emptyMessage="Não há funcionários cadastrados" selection="#{funcionarioBean.funcionario}"
                                 selectionMode="single" rowKey="#{funcionario}" reflow="true" 
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="17,30,40" id="table" class="ui-datatable">
                        <p:ajax event="rowSelect" update=":panelConteudo"/>

                        <p:column headerText="Funcionário"
                                  sortBy="#{funcionario.nome}" filterBy="#{funcionario.nome}"  >                 
                            <h:outputText value="#{funcionario.nome}"/> 
                        </p:column> 

                        <p:column headerText="Nasc" >                 
                            <h:outputText value="#{funcionario.dataNascimento}"> 
                                <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                        </p:column> 

                        <p:column headerText="Cpf" >                 
                            <h:outputText value="#{funcionario.cpf}"/> 
                        </p:column> 

                        <p:column headerText="Rg" >                 
                            <h:outputText value="#{funcionario.rg}" /> 
                        </p:column> 

                        <p:column headerText="Fone">                 
                            <h:outputText value="#{funcionario.telefone}"/> 
                        </p:column> 

                        <p:column headerText="Cel">                 
                            <h:outputText value="#{funcionario.celular}"/> 
                        </p:column> 

                        <p:column headerText="Email">                 
                            <h:outputText value="#{funcionario.email}"/> 
                        </p:column> 

                        <p:column headerText="Cidade">                 
                            <h:outputText value="#{funcionario.cidade.cidade} - #{funcionario.uf.uf}"/> 
                        </p:column> 

                        <p:column headerText="Bairro">                 
                            <h:outputText value="#{funcionario.bairro}" /> 
                        </p:column> 

                        <p:column headerText="Nº">                 
                            <h:outputText value="#{funcionario.numero}" /> 
                        </p:column> 

                        <p:column headerText="Cep">                 
                            <h:outputText value="#{funcionario.cep}" /> 
                        </p:column> 

                        <p:column headerText="Cargo">                 
                            <h:outputText value="#{funcionario.cargo.cargo}" /> 
                        </p:column> 
                    </p:dataTable>
                </h:form>

                <h:form styleClass="form" prependId="false" rendered="#{jsfUtil.formSalvarAlterar}" >

                    <div class="ui-grid ui-grid-responsive">


                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1"></div>
                            <div class="ui-grid-col-3">
                                <h3>Cadastro/Alteração de funcionários</h3>
                            </div>
                        </div>

                        <div class="ui-grid-row">

                            <div class="ui-grid-col-1">
                                <p:outputLabel for="uf" value="Uf"/>
                            </div>
                            <div class="ui-grid-col-5">
                                <p:selectOneMenu id="uf" value="#{funcionarioBean.funcionario.uf}" 
                                                 panelStyle="width:0px" converter="converterUf"
                                                 effect="fade" var="u" style="width:35%" filter="true" 
                                                 filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{funcionarioBean.listaUfs}" var="ufs" 
                                                   itemLabel="#{ufs.uf}" itemValue="#{ufs}" />
                                    <p:ajax event="change" listener="#{funcionarioBean.buscarCidadesPorUf(event)}" 
                                            update=":cidade"/>
                                    <p:column style="width:100%">
                                        <h:outputText value="#{u.uf}"/>
                                    </p:column>
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-grid-col-1">
                                <p:outputLabel for="cidade" value="Cidade"/>
                            </div>
                            <div class="ui-grid-col-5">
                                <p:selectOneMenu id="cidade" value="#{funcionarioBean.funcionario.cidade}" 
                                                 panelStyle="width:0px" converter="converterCidade"
                                                 effect="fade" var="cid" style="width:65%" filter="true" 
                                                 filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{funcionarioBean.listaCidades}" var="cidade" 
                                                   itemLabel="#{cidade.cidade}" itemValue="#{cidade}" />
                                    <p:column style="width:100px">
                                        <h:outputText value="#{cid.cidade}"/>
                                    </p:column>
                                </p:selectOneMenu>
                            </div>
                        </div>


                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                                <p:outputLabel for="nome" value="Nome *"/>
                            </div>
                            <div class="ui-grid-col-5">
                                <p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" 
                                             style="width: 94%" onblur="value = value.toUpperCase()"/>
                            </div>

                            <div class="ui-grid-col-1">
                                <p:outputLabel for="email" value="Email *"/> 
                            </div>
                            <div class="ui-grid-col-5">
                                <p:inputText id="email" value="#{funcionarioBean.funcionario.email}" 
                                             style="width:94%"/> 
                            </div>
                        </div>


                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                                <p:outputLabel for="bairro" value="Bairro *"/>
                            </div>
                            <div class="ui-grid-col-5">
                                <p:inputText id="bairro" value="#{funcionarioBean.funcionario.bairro}" 
                                             style="width:94%" onblur="value = value.toUpperCase()"/>
                            </div>

                            <div class="ui-grid-col-1">
                                <p:outputLabel for="rua" value="Rua *"/>
                            </div>
                            <div class="ui-grid-col-5">
                                <p:inputText id="rua" value="#{funcionarioBean.funcionario.rua}" 
                                             style="width:94%" onblur="value = value.toUpperCase()"/>
                            </div>
                        </div>


                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                                <p:outputLabel for="telefone" value="Telefone"/>
                            </div>

                            <div class="ui-grid-col-5">
                                <p:inputMask mask="(999) - 9999-9999" id="telefone" 
                                             value="#{funcionarioBean.funcionario.telefone}" 
                                             style="width: 47%"/>
                            </div>

                            <div class="ui-grid-col-1">
                                <p:outputLabel for="celular" value="Celular"/>
                            </div>
                            <div class="ui-grid-col-5">
                                <p:inputMask mask="(999) - 99999-9999" id="celular" 
                                             value="#{funcionarioBean.funcionario.celular}" 
                                             style="width: 47%"/>
                            </div>
                        </div>


                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                                <p:outputLabel for="numero" value="Número *"/>
                            </div>

                            <div class="ui-grid-col-5">
                                <p:inputMask mask="9?99999" id="numero" value="#{funcionarioBean.funcionario.numero}" 
                                             style="width:47%"/>
                            </div>

                            <div class="ui-grid-col-1">
                                <p:outputLabel for="cep" value="Cep *"/>
                            </div>

                            <div class="ui-grid-col-5">
                                <p:inputMask mask="99999-999" id="cep" value="#{funcionarioBean.funcionario.cep}" 
                                             style="width:47%"/>
                            </div>
                        </div>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                                <p:outputLabel for="rg" value="Rg *"/>
                            </div>

                            <div class="ui-grid-col-5">
                                <p:inputMask mask="99999999" id="rg" value="#{funcionarioBean.funcionario.rg}" 
                                             style="width:47%"/>
                            </div>

                            <div class="ui-grid-col-1">
                                <p:outputLabel for="cpf" value="Cpf *"/>
                            </div>

                            <div class="ui-grid-col-5">
                                <p:inputMask mask="999.999.999-99" id="cpf" value="#{funcionarioBean.funcionario.cpf}" 
                                             style="width:47%" validator="validaCpf"/>
                            </div>
                        </div>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                                <p:outputLabel for="cargo" value="Cargo"/>
                            </div>

                            <div class="ui-grid-col-5">
                                <p:selectOneMenu id="cargo" value="#{funcionarioBean.funcionario.cargo}" 
                                                 panelStyle="width:0px" converter="converterCargo"
                                                 effect="fade" var="c" style="width:47%" filter="true" 
                                                 filterMatchMode="custom">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{funcionarioBean.listaCargos}" var="cargo" 
                                                   itemLabel="#{cargo.cargo}" itemValue="#{cargo}" />

                                    <p:column style="width:10%">
                                        <h:outputText value="#{c.cargo}"/>
                                    </p:column>
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-grid-col-1">
                                <p:outputLabel for="nascimento" value="Nascimento"/>
                            </div>

                            <div class="ui-grid-col-2">
                                <p:calendar id="nascimento" value="#{funcionarioBean.funcionario.dataNascimento}" 
                                            locale="br" navigator="true" pattern="dd/MM/yyyy" placeholder="Selecione a data"
                                            converter="dataConverter">                               
                                </p:calendar>

                            </div>
                        </div>



                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                            </div>

                            <div class="ui-grid-col-3">
                                <p:commandButton icon="ui-icon-disk" value="Salvar" update=":panelConteudo :table" 
                                                 rendered="#{jsfUtil.botaoSalvar}"
                                                 actionListener="#{funcionarioBean.salvarAlterarFuncionario}"/>                    


                                <p:commandButton icon="ui-icon-disk" value="Alterar" update=":panelConteudo :table"
                                                 rendered="#{jsfUtil.botaoAlterar}"
                                                 actionListener="#{funcionarioBean.salvarAlterarFuncionario}"/>                    

                                <p:spacer width="4px"/>
                                <p:commandButton icon="ui-icon-cancel" value="Cancelar" 
                                                 update=":panelConteudo"
                                                 actionListener="#{funcionarioBean.cancelar}" immediate="true" process="@this"/>                                              
                            </div>                
                        </div>
                    </div>
                </h:form>
            </p:outputPanel>


            <h:form id="formDialogExcluir" prependId="false">
                <p:confirmDialog  message="Deseja excluir o funcionário #{funcionarioBean.funcionario.nome}?"
                                  header="Exclusão de Funcionários" severity="alert"
                                  widgetVar="dialogConfirmaExclusao">
                    <p:commandButton value="Sim" action="#{funcionarioBean.excluirFuncionario}"
                                     oncomplete="PF('dialogConfirmaExclusao').hide()" update=":panelConteudo"/>
                    <p:commandButton value="Não" 
                                     oncomplete="PF('dialogConfirmaExclusao').hide()" update=":panelConteudo" >                       
                    </p:commandButton>
                </p:confirmDialog>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
