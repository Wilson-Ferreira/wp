<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="./../WEB-INF/templates/Layout_novoPedido.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:view>
            <f:metadata>
                <f:viewAction action="#{novoPedidoFuncionarioBean.buscarTodosFuncionariosGarcons}"/>
            </f:metadata>

            <div id="edicao">             
                <p:outputPanel>
                    <p:outputLabel value="Selecionar garçon"/>
                </p:outputPanel>
            </div>

            <p:spacer height="20px"/>
            <h:form id="toolbar" prependId="false"> 
                <p:toolbar>
                    <p:toolbarGroup align="left">

                       
                        <p:commandButton value="Voltar" process="@this" immediate="true"
                                         action="#{novoPedidoFuncionarioBean.voltar}"/> 
                                                             
                        <p:commandButton value="Cancelar" process="@this" immediate="true"
                                         action="#{novoPedidoBean.cancelarNovoPedido}"> 
                        </p:commandButton>

                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>

            <h:form id="formFuncionarios" prependId="false">

                <p:dataGrid var="funcionario" value="#{novoPedidoFuncionarioBean.listaFuncionarios}" 
                            columns="4" layout="grid" style="text-align: center; font-size: 14px"
                            rows="12" id="dataGrid" emptyMessage="Não há garçons cadastrados!"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="36,48,60" paginator="true" paginatorPosition="bottom">

                    <p:panel header="#{funcionario.nome}" style="text-align:center;font-size: 11px;">
                            
                        <h:panelGrid columns="1" style="width: 100%; font-size: 11px; text-align: center">
                          
                            
                            <h:commandLink action="#{novoPedidoFuncionarioBean.selecionarFuncionario()}">
                                  
                                <h:graphicImage library="imagens" name="usuario.png"/>
                                 <f:setPropertyActionListener value="#{funcionario}" target="#{novoPedidoFuncionarioBean.funcionario}"/>
                            </h:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>
            </h:form>
           
        </f:view>
    </ui:define>

</ui:composition>
