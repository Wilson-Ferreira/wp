<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <title>Wp</title>

        <h:outputStylesheet library="resources" name="styles/layout.css" />
       
        <h:outputScript library="resources" name="jquery/jquery.maskMoney.js"/>
       
    </h:head>

    <h:body>


        <p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()"></p:ajaxStatus>

        <script>
            function configurarMoeda() {
                $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
            }

            $(document).ready(function () {
                configurarMoeda();
            });

        </script>


         <div>
             <p:messages id="msg" autoUpdate="true" closable="true" class="ui-messages"/>              
        </div>
        
        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>

    </h:body>

</html>
