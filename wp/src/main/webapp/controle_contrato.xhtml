<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/Layout_novoPedido.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div align="center">
            <p:spacer height="50px"/>
            <h2>Seu contrato com a WP-Sistemas expirou. <br></br>
                Entre em contato com a empresa para adquirir novas chaves de validação.</h2> 
        </div>
        
        <p:spacer height="40px"/>
        
         <h:form id="formValidar" styleClass="form" prependId="false">
                       

                    <div class="ui-grid ui-grid-responsive">

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"></div>
                            <div class="ui-grid-col-3">
                                <h3>Validar sistema</h3>
                            </div>
                        </div>


                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"></div>
                            <div class="ui-grid-col-1">
                                <p:outputLabel for="senha" value="Senha"/>
                            </div>

                            <div class="ui-grid-col-5">
                                <p:password id="senha" 
                                             value="#{contratoBean.usuario.senha}" 
                                             style="width: 70%"/>
                            </div>
                        </div>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"></div>
                            <div class="ui-grid-col-1">
                                <p:outputLabel for="chave_um" value="Chave um"/>
                            </div>
                            <div class="ui-grid-col-5">
                               <p:inputText id="chave_um" 
                                            value="#{contratoBean.contrato.chave_data}" 
                                             style="width: 100%"/>
                            </div>
                        </div>
                        
                         <div class="ui-grid-row">
                            <div class="ui-grid-col-3"></div>
                            <div class="ui-grid-col-1">
                                <p:outputLabel for="chave_dois" value="Chave dois"/>
                            </div>
                            <div class="ui-grid-col-5">
                               <p:inputText id="chave_dois" 
                                             value="#{contratoBean.contrato.chave_tempo}" 
                                             style="width: 100%"/>
                            </div>
                        </div>

                       
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"></div>
                            <div class="ui-grid-col-2">

                                <p:commandButton icon="ui-icon-disk" value="Validar"
                                                 action="#{contratoBean.validarSistema()}"/>

                                <p:spacer width="3px"/>
                                <p:commandButton icon="ui-icon-cancel" process="@this" value="Cancelar" immediate="true" 
                                                 actionListener="#{contratoBean.cancelar()}"/>
                            </div>
                        </div>
                    </div>
                  
                </h:form>

    </ui:define>

</ui:composition>
